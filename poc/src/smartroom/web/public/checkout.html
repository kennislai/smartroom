<!DOCTYPE HTML>
<html>
<head>
	<title>Checkout</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta id="viewport" name="viewport" content="width=device-width, minimum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="Keywords" content="IRM SmartRoom">
	<meta name="Description" content="SmartRoom Swipe Panel">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="application-name" content="SmartRoom">
	<meta name="msapplication-TileColor" content="#006699">
	<meta http-equiv="imagetoolbar" content="no">

	<link type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap-switch.min.css">
	<link type="text/css" rel="stylesheet" href="lib/bootstrap/css/slider.css">
	<link type="text/css" rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="css/googleapis_font-openSans_400,700.css">
	<link type="text/css" rel="stylesheet" href="css/checkout.css">
	<link type="text/css" rel="stylesheet" href="css/btn.css">
	<link type="text/css" rel="stylesheet" href="css/aligner.css">
	<link type="text/css" rel="stylesheet" href="css/flex3.css">
	<link type="text/css" rel="stylesheet" href="css/flex4.css">
</head>


<body>
	<div class="center">
		<div class="checkout">
			<h1 class="title"><span class="glyphicon glyphicon-log-out fa-2x" aria-hidden="true"></span>Checkout</h1>

			<div class="flex4-row">
				<table class="table">
					<tr>
						<td align="right" width="70%"><b>Do you need carry luggage service?</b></td>
						<td align="left">
							<input type="radio" name="luggage" value="YES">Yes 
							<input type="radio" name="luggage" value="NO" checked>No
						</td>
					</tr>
					<tr>
						<td align="right"><b>Do you need a Taxi?</b></td>
						<td align="left">
							<input type="radio" name="taxi" value="YES">Yes 
							<input type="radio" name="taxi" value="NO" checked>No
						</td>
					</tr>
				</table>
			</div>

			<div class="flex4-row">
				<button type="button" id="submit" class="">Submit</button>
			</div>
		</div>

	</div> <!-- end of "center" block -->

	<script type="text/javascript" src="lib/jquery/jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap-switch.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap-slider.js"></script>
	<script type="text/javascript" src="lib/socketio/socket.io.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/checkout.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			checkout_initialize();
		});
	</script>
</body>
</html>
