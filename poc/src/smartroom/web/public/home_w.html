<!DOCTYPE html>  
<head>
	<title>Home</title>
	<!--<meta name="serverAddress" content="SERVERIP">-->

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta id="viewport" name="viewport" content="width=device-width, minimum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="Keywords" content="IRM SmartRoom">
	<meta name="Description" content="SmartRoom Swipe Panel">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="application-name" content="SmartRoom">
	<meta name="msapplication-TileColor" content="#006699">
	<meta http-equiv="imagetoolbar" content="no">

	<link type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap-switch.min.css">
	<link type="text/css" rel="stylesheet" href="lib/bootstrap/css/slider.css">
	<link type="text/css" rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="css/googleapis_font-openSans_400,700.css">
	
	<link type="text/css" rel="stylesheet" href="css/swipe4.css">
	<link type="text/css" rel="stylesheet" href="css/main.css">
	<link type="text/css" rel="stylesheet" href="css/btn.css">
	<link type="text/css" rel="stylesheet" href="css/w_tp.css">
	<link type="text/css" rel="stylesheet" href="css/flex4.css">

	<style type="text/css">
	</style>
</head>

<body>
	<div id="irmHolder">
		<div class="irm-panel animate" style="z-index: 8;">
			<div class="irm-panel-content">

				<div class="irm-panel-image"></div>
				<div class="irm-whiteoverlay"></div>
				<div class="irm-content-bot">    

<!------------------- Weather info  ---------------------->
<div class="flex4-row-space-between">
  <div class="flex4-row">
    <div class="w_info">
		  <div id="h_info">
			  <h1 id="h_name">Studio City</h1>
			  <h2 id="h_loc">Macau</h2>
		  </div>
		  <div id="today" class="w_date"></div>
      
      <div class="flex4-row">
        <div class="w_tp_group">
          <div class="flex4-row">
		        <div class="w_icon">
              <img  id="w_icon">
            </div>
          
			      <div class="w_tp_item">
				      <div class="w_tp_highlight">
					      <span class="" id="w_current_temp_fahrenheit" style="display:none"></span>
					      <span class="" id="w_current_temp_celsius" style="display:inline"></span>
				      </div>
          </div>
            <div class="w_tp_item">
				      <div class="w_tp_super" >
					      <span class="" style="display:none" aria-label="&#176;Fahrenheit">&#176;F</span>
					      <span class="" aria-label="&#176;Celsius">&#176;C</span>
				      </div>
            </div>
          </div>
        </div>

        <div class="w_tp_details">
			    <div class="flex4-item">
				    <div>Room Temperature: <span id="w_room_temperature"></span>
              <span class="" aria-label="&#176;Celsius">22&#176;C</span>
            </div>
				    <div>Room Humidity: <span id="w_room_humidity">84</span>%</div>
				    <div>Day High: <span id="w_dayhigh"></span>
              <span class="" aria-label="&#176;Celsius">&#176;C</span>
          </div>
				    <div>Day Low: <span id="w_daylow"></span>
            <span class="" aria-label="&#176;Celsius">&#176;C</span>
            </div>
          </div>

		    </div>
		  </div>

	  </div>
  </div>
					<!--------------------- end of Weather block (left)  ------------------- -->
  <div class="w_info">
    <h3><span id="w_roomnumber">Room </span></h3>
    <h2>Welcome</h2>
    <h1><span id="w_guestname"></span></h1>
  </div>
          <!--------------------- end of Weather block (right) ------------------- -->
</div>
<!----------------------------- end of Weather  info ------------------------- -->    

    </div> <!-- end of irm-content-bot -->

  </div> <!-- end of irm-panel-content -->
</div> <!-- end of irm-panel -->


<!---------------------------------------------------------------------------------->    

	<script type="text/javascript" src="lib/jquery/jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap-switch.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap-slider.js"></script>

	<script type="text/javascript" src="js/index.js"></script>


	<script type="text/javascript">

	</script>
</body>
</html>
