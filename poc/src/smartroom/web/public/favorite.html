<div id="favorites" style="margin:auto">
  <div class="">
    <h1>Favorites </h1><hr>

    <div>
      <ul class="tile">  
        <li class="tile-item">  
          <div class="tile-content">    

            <div class="flex-item">
              <span class="fa fa-lightbulb-o l_c_off" style=""></span><span> Dimmer </span>
            </div>

            <div class="flex-item">
              <div id="slider2" class="slider slider-horizontal">
                <input type="text" value="" 
                 data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="5" 
                 data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="show">
              </div>

            </div>

            <div class="flex-item">
              <input type="checkbox" id="switch2" name="switch2" checked data-type-id="bswitch"
                     data-size="mini" data-on-label="&nbsp;" data-off-label="&nbsp;"
                     data-on-color="success" data-handle-width="20px" data-label-width="20px;">
            </div>

          </div>  
        </li>  
        <li class="tile-item">  
          <div class="tile-content"> 

            <div class="flex-item">
              <span class="fa fa-lightbulb-o l_c_off" style=""></span><span>Dog House</span>
            </div>
            <div class="flex-item">
              <div class="hide" style="background: #f2f2f2">
                <div id="slider3" class="slider slider-horizontal hide">
                  <input type="text" value=""  class="hide" 
                         data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="5" 
                         data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="show">
              </div></div>
            </div>
      
            <div class="flex-item">
              <input type="checkbox" id="switch3" name="switch3" data-type-id="bswitch"
                     data-size="mini" data-on-label="&nbsp;" data-off-label="&nbsp;"
                     data-on-color="success" data-handle-width="20px" data-label-width="20px;">

            </div>  
 
       </li>  

        <li class="tile-item">  
          <div class="tile-content">  


            <div class="flex-item">
              <span class="fa fa-lightbulb-o l_c_off" style=""></span><span>Dog House</span>
            </div>
            <div class="flex-item">
              <div class="hide" style="background: #f2f2f2">
                <div id="slider3" class="slider slider-horizontal hide">
                  <input type="text" value=""  class="hide" 
                         data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="5" 
                         data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="show">
              </div></div>
            </div>
      
            <div class="flex-item">
              <input type="checkbox" id="switch3" name="switch3" data-type-id="bswitch"
                     data-size="mini" data-on-label="&nbsp;" data-off-label="&nbsp;"
                     data-on-color="success" data-handle-width="20px" data-label-width="20px;">
              <span class="fa fa-lightbulb-o l_c_off fa-2" style=""></span>
            </div>  

          </div>  
        </li>  

        <li class="tile-item">  
          <div class="tile-content">  


            <div id="curtain" class="w360max" style="">
              <div>
                <img src="img/curtain32.png" alt="curtain" title="">Curtain 
              </div>
              <div class="flex4-row">
                <button type="button" style="" 
                        class="btn btn-default  irm-btn-curtain text-large" data-role="curtain" aria-label="Curtain">
                  <i class="fa fa-chevron-right fa-2" ></i><span>Close</span><i class="fa fa-chevron-left fa-2" ></i>
                </button>
                <button type="button" class="btn btn-default irm-btn-curtain text-large" 
                        data-role="curtain"  aria-label="Curtain">
                  <i class="fa fa-chevron-left fa-2" ></i><span> Open </span><i class="fa fa-chevron-right fa-2" ></i> 
                </button>
              </div> 
              
              <div class="flex4-row">
                
                <button type="button" class="btn btn-default irm-btn-curtain-close text-large" 
                        data-role="curtain"  aria-label="Curtain">
                  <div class="flex4-item">
                    <img src="img/curtain_c32.png" alt="curtain close" title="curtain close">
                    <span> Fully Close </span>
                  </div>
                  <div class="flex4-row">
                    <i class="fa fa-chevron-right"></i><span></span><i class="fa fa-chevron-left" ></i>
                  </div>
                </button>
                
                <button type="button" class="btn btn-default irm-btn-curtain-open text-large" 
                        data-role="curtain"  aria-label="Curtain">
                  <div class="flex4-item">
                    <img src="img/curtain_o32.png" alt="curtain close" title="curtain open">
                    <span> Fully Open </span>
                  </div>
                  <div class="flex4-row">
                    <i class="fa fa-chevron-left" ></i><span></span><i class="fa fa-chevron-right" ></i>  
                  </div>
                </button>
              </div>
            </div>
          </div>  

        </li>
