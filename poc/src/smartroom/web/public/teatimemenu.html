<!DOCTYPE HTML>
<html>
<head>
	<title>Room Service Menu</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta id="viewport" name="viewport" content="width=device-width, minimum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="Keywords" content="IRM SmartRoom">
	<meta name="Description" content="SmartRoom Swipe Panel">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="application-name" content="SmartRoom">
	<meta name="msapplication-TileColor" content="#006699">
	<meta http-equiv="imagetoolbar" content="no">

	<link type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap-switch.min.css">
	<link type="text/css" rel="stylesheet" href="lib/bootstrap/css/slider.css">
	<link type="text/css" rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="css/googleapis_font-openSans_400,700.css">
	<link type="text/css" rel="stylesheet" href="css/teatimemenu.css">
	<link type="text/css" rel="stylesheet" href="css/btn.css">
	<link type="text/css" rel="stylesheet" href="css/aligner.css">
	<link type="text/css" rel="stylesheet" href="css/flex3.css">
	<link type="text/css" rel="stylesheet" href="css/flex4.css">
</head>


<body>
	<div class="center">
		<div class="teatimemenu">
			<h1><img src="img/tea56.png" class="icon" alt="" title=""> Tea Time Menu</h1>

			<div class="flex4-row">
				<div>
					<h3 class="teatime-label">Delivery Time</h3>
					<table id="teaTimeControl" align="center">
						<tr>
							<td><button type="button" id="addTeaTimeHour" class="btn btn-default teatime-adjust-button">+</button></td>
							<td></td>
							<td><button type="button" id="addTeaTimeMinute" class="btn btn-default teatime-adjust-button">+</button></td>
						</tr>
						<tr>
							<td><input type="text" id="teaTimeHour" class="teatime-time" maxlength="2" value="00" readonly></td>
							<td class="teatime-semicolon">:</td> 
							<td><input type="text" id="teaTimeMinute" class="teatime-time" maxlength="2" value="00" readonly></td>
						</tr>
						<tr>
							<td><button type="button" id="minusTeaTimeHour" class="btn btn-default teatime-adjust-button">-</button></td>
							<td></td>
							<td><button type="button" id="minusTeaTimeMinute" class="btn btn-default teatime-adjust-button">-</button></td>
						</tr>
					</table>
				</div>

				<div>
					<h3 class="teatime-label">Select Tea Set</h3>
					<table class="table-condensed teatime-menu" id="teatimemenu" align="center">
						<tr>
							<th style="text-align:center;">Tea Set</th>
							<th style="text-align:center;">Item</th>
							<th style="text-align:center;">Price</th>
							<th style="text-align:center;">Quantity</th>
						</tr>
					</table>
				</div>
			</div>

			<div class="flex4-row">
				<button type="button" id="teaTimeSubmit" class="button teatime-submit-button button-off">Submit</button>
			</div>
		</div>

	</div> <!-- end of "center" block -->

	<script type="text/javascript" src="lib/jquery/jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap-switch.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap-slider.js"></script>
	<script type="text/javascript" src="lib/socketio/socket.io.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/teatimemenu.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			teatimemenu_initialize();
		});
	</script>
</body>
</html>
