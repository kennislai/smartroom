<!DOCTYPE HTML>

<head>
<title>TV</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta id="viewport" name="viewport" content="width=device-width, minimum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="Keywords" content="IRM SmartRoom">
<meta name="Description" content="SmartRoom Swipe Panel">
<meta name="msapplication-tap-highlight" content="no">
<meta name="application-name" content="SmartRoom">
<meta name="msapplication-TileColor" content="#006699">
<meta http-equiv="imagetoolbar" content="no">

<link type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
<link type="text/css" rel="stylesheet" href="css/googleapis_font-openSans_400,700.css">
<link type="text/css" rel="stylesheet" href="css/light.css">
<link type="text/css" rel="stylesheet" href="css/btn.css">
<link type="text/css" rel="stylesheet" href="css/aligner.css">
<link type="text/css" rel="stylesheet" href="css/pad.css">
<link type="text/css" rel="stylesheet" href="css/flex4.css">
<link type="text/css" rel="stylesheet" href="css/tv.css">


<style>
</style>

</head>


<html>
<body>

<script>
var debug = false;
</script>
<div class="center">
<!------------------ TV ------------------>

<div class="tv-control tv-controlpad" style="width:286px ">

  <h1 class="title">
    <span class="fa fa-television fa-2-5" aria-hidden="true"></span>
    <span class="title">tv</span>
  </h1> <hr>


<!--------- Row 1 -------------------------->

  <div class="flex4-row">
    <div class="flex4-column">

      <div class="flex4-item">
        <div class="btn btn-default irm-btn-base-shadow"
             data-role='tv' data-key="mute" data-fn="mute" data-value="0"
             aria-label="tv"
             style="margiggn-bottom:10px">
          <i class="fa fa-volume-off fa-2"></i>
          <i class="fa fa-times fa-2"></i>
        </div>
      </div>

      <div class="flex4-item">
        <div class="btn btn-default btn-circle irm-btn-base-shadow btn-tv-power"
             data-role="tv" data-key="power" data-fn="power" data-value="0">
          <i class="fa fa-power-off fa-2"></i>
        </div>
      </div>

    </div>
  </div>

<!--------- end of Row 1 ------------------->

<!------------- row 2 ---------------------->

  <div class="flex4-row tv-controlpad">

    <div class="flex4-item" style="margin: 8px;"> <!-- volume -->
      <div class="irm-2btn-container-default">
        <div class="btn btn-default irm-btn-upcaret irm-btn-noborder"
             data-role="tv" aria-label="tv" data-key="volume-up" data-fn='volume.up'>
          <span class="irm-btn-large">&and;</span>
        </div><span>Volume</span>
        <div class="btn btn-default irm-btn-dncaret irm-btn-noborder"
             data-role="tv" aria-label="tv" data-key="volume-dn" data-fn='volume.down''>
          <span class="irm-btn-large">&and;</span>
        </div>
      </div>
    </div>


<!-- ================================== --->

<div class="flex4-item">
<div id="tv-numpad" class="">
<irm-numpad>
<div class="pad-container">
<div class="pad-wrapper">
<div class="pad keypad-group">
   <div class="btn btn-default irm-btn-base-shadow num" data-role="pad"><span>1</span></div> <!--default size: 40x34 -->
   <div class="btn btn-default irm-btn-base-shadow num" data-role="pad"><span>2</span></div>
   <div class="btn btn-default irm-btn-base-shadow num" data-role="pad"><span>3</span></div>
   <div class="btn btn-default irm-btn-base-shadow num" data-role="pad"><span>4</span></div>
   <div class="btn btn-default irm-btn-base-shadow num" data-role="pad"><span>5</span></div>
   <div class="btn btn-default irm-btn-base-shadow num" data-role="pad"><span>6</span></div>
   <div class="btn btn-default irm-btn-base-shadow num" data-role="pad"><span>7</span></div>
   <div class="btn btn-default irm-btn-base-shadow num" data-role="pad"><span>8</span></div>
   <div class="btn btn-default irm-btn-base-shadow num" data-role="pad"><span>9</span></div>
   <div class="center keypad-group">
    <div class="btn btn-default irm-btn-base-shadow btn-tv" data-role="pad"><span>0</span></div>
   </div>
</div></div></div>


<script type="text/javascript" src="js/pad.js"></script>

</irm-numpad>
</div>
</div>
<!-- ================================== --->


   <div class="flex4-item" style="margin:8px;"> <!-- channel --->
     <div class="irm-2btn-container-default">
       <div class="btn btn-default irm-btn-upcaret irm-btn-noborder"
            data-role="tv" aria-label="tv" data-key="channel-up" data-fn="channel.up">
         <span class="irm-btn-large">&and;</span>
       </div><span>Channel</span>
       <div class="btn btn-default irm-btn-dncaret irm-btn-noborder"
            data-role="tv" aria-label="tv" data-key="channel-dn" data-fn="channel.down">
         <span class="irm-btn-large">&and;</span>
       </div>
     </div>
   </div>


  </div> <!-- "flex-row" -->

<!--------------- End of row 2 ---------------->

</div>

<!------------- End of TV ---------------->
</div>

<script type="text/javascript" src="lib/jquery/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="lib/socketio/socket.io.js"></script>
<script type="text/javascript" src="js/pad.js"></script>
<script type="text/javascript" src="js/tv.js"></script>

$(document).ready(function() {

});

</script>


</body>
</html>
