<!DOCTYPE HTML>
<html>
<head>
	<title>HVAC</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta id="viewport" name="viewport" content="width=device-width, minimum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="Keywords" content="IRM SmartRoom">
	<meta name="Description" content="SmartRoom Swipe Panel">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="application-name" content="SmartRoom">
	<meta name="msapplication-TileColor" content="#006699">
	<meta http-equiv="imagetoolbar" content="no">

	<link type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap-switch.min.css">
	<link type="text/css" rel="stylesheet" href="lib/bootstrap/css/slider.css">
	<link type="text/css" rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="css/googleapis_font-openSans_400,700.css">
	<link type="text/css" rel="stylesheet" href="css/hvac.css">
	<link type="text/css" rel="stylesheet" href="css/btn.css">
	<link type="text/css" rel="stylesheet" href="css/flex3.css">
</head>


<body>
	<!------------------ HVAC Control ------------------>
	<div id="hvac" class="w450" style="">
		<h1>HVAC</h1>

		<div class="flex-row">
			<ul class="flex-column">
				<li class="flex-item">
					<span>Room Temp:</span>
					<span id="roomTemp"></span>
				</li>
				<li class="flex-item">
					<span>Room Hum:</span>
					<span id="roomHum"></span>
				</li>
			</ul> <!-- "flex-column" -->
		</div> <!-- "flex-row" -->  

		<div class="flex-row">
			<ul class="flex-column">
				<li class="flex-item">
					<span>A/C</span>
				</li>
				<li class="flex-item">
					<button type="button" id="actempdown">-</button>
					<span id="actemp"></span><span>&#176;C</span>
					<button type="button" id="actempup">+</button>
				</li>

				<li class="flex-item">
					<input type="checkbox" id="acpower" name="switch2" data-type-id="bswitch"
						data-size="mini" data-on-label="&nbsp;" data-off-label="&nbsp;"
						data-on-color="success" data-handle-width="20px" data-label-width="20px;">
				</li>  
			</ul> <!-- "flex-column" -->
		</div> <!-- "flex-row" -->  

		<div class="flex-row">
			<ul class="flex-column">
				<li class="flex-item">
					<span>Heater</span>
				</li>
				<li class="flex-item">
					<button type="button" id="heatertempdown">-</button>
					<span id="heatertemp"></span><span>&#176;C</span>
					<button type="button" id="heatertempup">+</button>
				</li>

				<li class="flex-item">
					<input type="checkbox" id="heaterpower" name="switch3" data-type-id="bswitch"
						data-size="mini" data-on-label="&nbsp;" data-off-label="&nbsp;"
						data-on-color="success" data-handle-width="20px" data-label-width="20px;">
				</li>  
			</ul> <!-- "flex-column" -->
		</div> <!-- "flex-row" -->   

		<div class="flex-row">
			<ul class="flex-column">
				<li class="flex-item">
					<span>Fan</span>
				</li>
				<li class="flex-item">
					<span></span>
				</li>

				<li class="flex-item">
					<button type="button">Low</button>
					<button type="button">Mid</button>
					<button type="button">High</button>
				</li>  
			</ul> <!-- "flex-column" -->
		</div> <!-- "flex-row" -->   

	</div>
	<!------------------------------- End of HVAC ------------------------------- -->

	<script type="text/javascript" src="lib/jquery/jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap-switch.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap-slider.js"></script>
	<script type="text/javascript" src="lib/socketio/socket.io.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/hvac.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			hvac_initialize();
		});
	</script>
</body>
</html>
