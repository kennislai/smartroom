<!DOCTYPE HTML>

<HTML>
<HEAD>

<TITLE>Number Pad</TITLE>
<meta charset="utf=8">
<meta id="viewport" name="viewport" content="width=device-width, minimum-scale=1.0">
<link type="text/css" rel="stylesheet" href="css/pad-use-alone.css">

<style>

p.title {
    font-weight: 400;
    font-size: 6.8462rem;
    color: #bfbfbf;
    text-shadow: 2px 2px 2px #222222;
}

@media only screen and (max-width: 320px) and (orientation: portrait) {
 
}

</style>

</HEAD>

<BODY>
<p class="title">Number Pad</p>

<irm-numpad>
<div class="pad-container">
<div class="pad-wrapper">
<div class="pad keypad-group">
   <div class="btn btn-default irm-btn-base-shadow num" data-role="pad"><span>1</span></div> <!--default size: 40x34 -->
   <div class="btn btn-default irm-btn-base-shadow num" data-role="pad"><span>2</span></div>
   <div class="btn btn-default irm-btn-base-shadow num" data-role="pad"><span>3</span></div>
   <div class="btn btn-default irm-btn-base-shadow num" data-role="pad"><span>4</span></div>
   <div class="btn btn-default irm-btn-base-shadow num" data-role="pad"><span>5</span></div>
   <div class="btn btn-default irm-btn-base-shadow num" data-role="pad"><span>6</span></div>
   <div class="btn btn-default irm-btn-base-shadow num" data-role="pad"><span>7</span></div>
   <div class="btn btn-default irm-btn-base-shadow num" data-role="pad"><span>8</span></div>
   <div class="btn btn-default irm-btn-base-shadow num" data-role="pad"><span>9</span></div>
   <div class="center keypad-group">
    <div class="btn btn-default irm-btn-base-shadow btn-tv" data-role="pad"><span>0</span></div>
   </div>
</div></div></div>


<script type="text/javascript">
var debug = true;
</script>

<script type="text/javascript" src="js/pad.js"></script> 

</irm-numpad>
    
</BODY>
</HTML>
