<!DOCTYPE HTML>
<html>
<head>
	<title>Wakeup Call</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta id="viewport" name="viewport" content="width=device-width, minimum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="Keywords" content="IRM SmartRoom">
	<meta name="Description" content="SmartRoom Swipe Panel">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="application-name" content="SmartRoom">
	<meta name="msapplication-TileColor" content="#006699">
	<meta http-equiv="imagetoolbar" content="no">

	<link type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap-switch.min.css">
	<link type="text/css" rel="stylesheet" href="lib/bootstrap/css/slider.css">
	<link type="text/css" rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="css/googleapis_font-openSans_400,700.css">
	<link type="text/css" rel="stylesheet" href="css/wakeupcall.css">
	<link type="text/css" rel="stylesheet" href="css/btn.css">
	<link type="text/css" rel="stylesheet" href="css/aligner.css">
	<link type="text/css" rel="stylesheet" href="css/flex3.css">
	<link type="text/css" rel="stylesheet" href="css/flex4.css">
</head>


<body>
	<div class="center">
		<div class="wakeupcall">
			<h1 class="title"><img src="img/alarm-clock128.png" class="icon" alt="" title="">Wakeup Call</h1>

			<div class="flex4-row">
				<input type="checkbox" id="wakeupcallonoff" name="switch2" data-type-id="bswitch"
						data-size="mini" data-on-label="&nbsp;" data-off-label="&nbsp;"
						data-on-color="success" data-handle-width="20px" data-label-width="20px;">
			</div> <hr>

			<div class="flex4-row">
				<table id="timeControl">
					<tr>
						<td><button type="button" id="addHour" class="btn btn-default wakeupcall-adjust-button">+</button></td>
						<td></td>
						<td><button type="button" id="addMinute" class="btn btn-default wakeupcall-adjust-button">+</button></td>
					</tr>
					<tr>
						<td><input type="text" id="wakeupcallhour" class="wakeupcall-time" maxlength="2" readonly></td>
						<td class="wakeupcall-semicolon">:</td> 
						<td><input type="text" id="wakeupcallminute" class="wakeupcall-time" maxlength="2" readonly></td>
					</tr>
					<tr>
						<td><button type="button" id="minusHour" class="btn btn-default wakeupcall-adjust-button">-</button></td>
						<td></td>
						<td><button type="button" id="minusMinute" class="btn btn-default wakeupcall-adjust-button">-</button></td>
					</tr>
				</table>
			</div>

		</div>

	</div> <!-- end of "center" block -->


	<script type="text/javascript" src="lib/jquery/jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap-switch.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap-slider.js"></script>
	<script type="text/javascript" src="lib/socketio/socket.io.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/wakeupcall.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			wakeupcall_initialize();
		});
	</script>
</body>
</html>
