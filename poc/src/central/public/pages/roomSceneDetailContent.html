<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="detailName" placeholder="Enter Name">
</div>

<div class="form-group">
  <label for="name">State</label>
  <label class="checkbox-inline">
    <input type="radio" name="sceneState" value="READY" checked>Ready
  </label>
  <label class="checkbox-inline">
    <input type="radio" name="sceneState" value="INACTIVE">Inactive
  </label>
</div>

<div class="checkbox">
  <label>
    <input type="checkbox" id="activateByBackendOnly">Back-end Only</label>
</div>

<br></br>

<div class="table-responsive table-bordered">
  <table class="table" id="detailLightingConfig">
    <tr>
      <td class="well" colspan="3">
        <b>Lighting</b></td>
    </tr>
    <tr>
      <td width="22%"><b>Type</b></td>
      <td width="28%"><b>Power</b></td>
      <td width="50%"><b>Dimming Value</b></td>
    </tr>
  </table>
</div>

<br></br>

<div class="table-responsive table-bordered">
  <table class="table" id="detailHvacConfig">
    <tr>
      <td class="well" colspan="4">
        <b>HVAC</b></td>
    </tr>
    <tr>
      <td width="22%"><b>Fan Speed</b></td>
      <td width="78%" colspan="3" id="detailHvacFanSpeed"></td>
    </tr>
    <tr>
      <td width="22%"><b>Mode</b></td>
      <td width="28%" id="detailHvacMode"></td>
      <td width="22%"><b>Temperature</b></td>
      <td width="28%">

        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">AC: </div>
            <div class="col-md-6" id="detailHvacAcTemperature"></div>
          </div>
        </div>
        <p>

          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">Heater: </div>
              <div class="col-md-6" id="detailHvacHeaterTemperature"></div>
            </div>
          </div>

      </td>
    </tr>
  </table>
</div>

<br></br>

<div class="table-responsive table-bordered">
  <table class="table" id="detailCurtainConfig">
    <tr>
      <td class="well" colspan="4">
        <b>Curtain</b></td>
    </tr>
    <tr>
      <td width="22%"><b>Mode</b></td>
      <td width="28%" id="detailCurtainMode"></td>
      <td width="50%"></td>
    </tr>
  </table>
</div>

<br></br>

<button type="button" id="detailSave" class="btn btn-primary">Save</button>
<button type="button" id="detailBack" class="btn btn-primary">Back</button>

<br></br>
