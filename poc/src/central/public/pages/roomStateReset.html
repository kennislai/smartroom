<!DOCTYPE html>
<html lang="en">

<head>
    <div style="display:none;" id="serverAddress">SERVERIP</div>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hotel Room Management System</title>

    <!-- Bootstrap Core CSS -->
    <link href="/public/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/public/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/public/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/public/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation --> 
        <div id="navigationbar"></div>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header" id="header">Room - Reset</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->

                <div id="roomListSection" class="row">
                    <div class="col-lg-12">         
                        <div style="display:none;" id="successNotification" class="alert alert-success alert-dismissable fade in">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            Update successful        
                        </div>

                        <div class="table-responsive table-bordered">
                            <table class="table" id="detailRoomInformation">
                                <tr>
                                    <td><b>Room#:</b> </td>
                                    <td id="detailRoomNumber"></td>
                                    <td><b>State:</b> </td>
                                    <td id="detailRoomState"></td>
                                </tr>
                                <tr>
                                    <td><b>Room:</b> </td>
                                    <td id="detailRoom"></td>
                                    <td><b>Suite:</b> </td>
                                    <td id="detailSuite"></td>
                                </tr>
                            </table>
                        </div>

                        <hr>

                        <div class="table-responsive table-bordered">
                            <table class="table" id="detailCourtesyConfig">
                                <caption><b>Courtesy</b></caption>
                                <tr>
                                    <th width="30%">Service</th>
                                    <th width="70%">State</th>
                                </tr>
                            </table>
                        </div>

                        <div class="table-responsive table-bordered">
                            <table class="table" id="detailLightingConfig">
                                <caption><b>Lighting</b></caption>
                                <tr>
                                    <th width="30%">Type</th>
                                    <th width="10%">Dimmable</th>
                                    <th width="30%">State</th>
                                    <th width="15%">Power</th>
                                    <th width="15%">Dimming Value</th>
                                </tr>
                            </table>
                        </div>

                        <div class="table-responsive table-bordered">
                            <table class="table" id="detailSelfServiceConfig">
                                <caption><b>Self Service</b></caption>
                                <tr>
                                    <th width="30%">Service</th>
                                    <th width="70%">State</th>
                                </tr>
                            </table>
                        </div>

                        <div class="table-responsive table-bordered">
                            <table class="table" id="detailHvacConfig">
                                <caption><b>HVAC</b></caption>
                                <tr>
                                    <td width="20%"><b>State</b></td>
                                    <td width="30%" id="detailHvacState"></td>
                                    <td width="20%"><b>Mode</b></td>
                                    <td width="30%" id="detailHvacMode"></td>
                                </tr>
                                <tr>
                                    <td width="20%"><b>Fan Speed</b></td>
                                    <td width="30%" id="detailHvacFanSpeed"></td>
                                    <td width="20%"><b>Temperature</b></td>
                                    <td width="30%">
                                        <table class="table">
                                            <tr>
                                                <td width="20%">AC: </td>
                                                <td id="detailHvacAcTemperature"></td>
                                            </tr>
                                            <tr>
                                                <td>Heater: </td>
                                                <td id="detailHvacHeaterTemperature"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <div class="table-responsive table-bordered">
                            <table class="table" id="detailCurtainConfig">
                                <caption><b>Curtain</b></caption>
                                <tr>
                                    <td width="20%"><b>State</b></td>
                                    <td width="30%" id="detailCurtainState"></td>
                                    <td width="20%"><b>Mode</b></td>
                                    <td width="30%" id="detailCurtainMode"></td>
                                </tr>
                            </table>
                        </div>

                        <div class="table-responsive table-bordered">
                            <table class="table" id="detailTvConfig">
                                <caption><b>TV</b></caption>
                                <tr>
                                    <td width="20%"><b>State</b></td>
                                    <td width="30%" id="detailTvState"></td>
                                    <td width="20%"><!--<b>Mode</b>--></td>
                                    <td width="30%" id="detailTvMode"></td>
                                </tr>
                            </table>
                        </div>

                        <hr>
                        <button type="button" id="detailReset" class="btn btn-primary">Reset</button>
                        <button type="button" id="detailBack" class="btn btn-primary">Back</button>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/public/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/public/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/public/dist/js/sb-admin-2.js"></script>

    <script src="/public/js/socket.io.js"></script>
    <script src="/public/js/conversion.js"></script>
    <script src="/public/js/roomStateReset.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#navigationbar").load('/public/pages/nav.html');
        });
    </script>
</body>

</html>
