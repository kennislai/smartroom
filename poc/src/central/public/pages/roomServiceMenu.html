<!DOCTYPE html>
<html lang="en">

<head>
    <div style="display:none;" id="serverAddress">SERVERIP</div>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hotel Room Management System</title>

    <!-- Bootstrap Core CSS -->
    <link href="/public/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/public/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/public/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/public/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <div id="navigationbar"></div>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Room Service Menu</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
               
               <div class="row">
                    <div class="col-lg-12">

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Upload Menu
                            </div>
                            <div class="panel-body">
                                <form action="/uploadRoomServiceMenu" enctype="multipart/form-data" method="post">
                                    <input type="file" name="upload" mutiple="multiple" accept=".csv">
                                    <input type="submit" value="Upload" id="upload">
                                </form>
                            </div>
                            <!-- /.panel-body -->
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="table-responsive table-bordered">
                                    <table class="table" id="monitorTable">
                                        <tr>
                                            <th width="30%">Upload Date</th>
                                            <th width="20%">ID</th>
                                            <th width="30%">Filename</th>
                                            <th width="20%"></th>
                                        </tr>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg" style="overflow-y: initial !important;">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" id="publish" class="btn btn-success">Publish</button>
                        <button type="button" id="delete" class="btn btn-warning">Delete</button>
                        <button type="button" class="close" data-dismiss="modal"><span class="glyphicon glyphicon-remove" /></button>
                    </div>

                    <div class="modal-body" style="height: 600px; overflow-y: auto;">
                        <div class="table-responsive table-bordered">
                            <table class="table">
                                <tr>
                                    <td width="10%"><b>ID:</b></td>
                                    <td width="40%" id="modalid"></td>
                                    <td width="10%"><b>Filename:</b></td>
                                    <td width="40%" id="modalfilename"></td>
                                </tr>
                            </table>
                        </div>

                        <hr>

                        <div class="table-responsive table-bordered">
                            <table class="table" id="previewTable">
                                <tr>
                                    <th>Category</th>
                                    <th>Subcategory</th>
                                    <th>Item</th>
                                    <th>Price</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/public/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/public/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/public/dist/js/sb-admin-2.js"></script>

    <script src="/public/js/socket.io.js"></script>
    <script src="/public/js/roomServiceMenu.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#navigationbar").load('/public/pages/nav.html');
        });
    </script>
</body>

</html>
