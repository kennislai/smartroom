<!DOCTYPE html>
<html lang="en">

<head>
    <div style="display:none;" id="serverAddress">SERVERIP</div>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hotel Room Management System</title>

    <!-- Bootstrap Core CSS -->
    <link href="/public/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/public/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/public/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/public/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">
        <!-- Navigation -->
        <div id="navigationbar"></div>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header" id="header">Launch and Suspend Service</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div style="display:none;" id="successNotification" class="alert alert-success alert-dismissable fade in">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            Update successful        
                        </div>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->

                <div id="roomListSection" class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <b>Room and Floor</b>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <tr>
                                            <td width="20%"><input type="radio" name="room" value="all" id="allroomsradio" checked> All Rooms</td>
                                            <td width="80%"></td>
                                        </tr>
                                        <tr>
                                            <td><input type="radio" name="room" value="floor" id="floorradio"> By Floor:</td>
                                            <td><div id="floorList"></div></td>
                                        </tr>

                                        <tr>
                                            <td><input type="radio" name="room" value="room" id="roomradio"> By Room:</td>
                                            <td><div id="roomList"></div></td>
                                        </tr>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->

                <div id="roomSection" class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <b>Modules and Services</b>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="table-responsive table-bordered">
                                    <table class="table" id="courtesyConfig">
                                        <caption><b>Courtesy</b></caption>
                                        <tr>
                                            <th width="10%"></th>
                                            <th width="45%">Service</th>
                                            <th width="45%">State</th>
                                        </tr>
                                    </table>
                                </div>

                                <hr>
                                <div class="table-responsive table-bordered">
                                    <table class="table" id="lightingConfig">
                                        <caption><b>Lighting</b></caption>
                                        <tr>
                                            <th width="10%"></th>
                                            <th width="45%">Type</th>
                                            <th width="45%">State</th>
                                        </tr>
                                    </table>
                                </div>
                                <hr>

                                <div class="table-responsive table-bordered">
                                    <table class="table" id="selfServiceConfig">
                                        <caption><b>Self Service</b></caption>
                                        <tr>
                                            <th width="10%"></th>
                                            <th width="45%">Service</th>
                                            <th width="45%">State</th>
                                        </tr>
                                    </table>
                                </div>
                                <hr>

                                <div class="table-responsive table-bordered">
                                    <table class="table" id="hvacConfig">
                                        <caption><b>HVAC</b></caption>
                                        <tr>
                                            <th width="10%"></th>
                                            <th width="90%">State</th>
                                        </tr>
                                    </table>
                                </div>
                                <hr>

                                <div class="table-responsive table-bordered">
                                    <table class="table" id="tvConfig">
                                        <caption><b>TV</b></caption>
                                        <tr>
                                            <th width="10%"></th>
                                            <th width="90%">State</th>
                                        </tr>
                                    </table>
                                </div>
                                <hr>

                                <div class="table-responsive table-bordered">
                                    <table class="table" id="curtainConfig">
                                        <caption><b>Curtain</b></caption>
                                        <tr>
                                            <th width="10%"></th>
                                            <th width="90%">State</th>
                                        </tr>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                        </div>

                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
             
                <div id="buttonSection" class="row">
                    <div class="col-lg-12">
                        <br>
                        <input type="button" value="Save" id="save" class="btn btn-primary">
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/public/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/public/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/public/dist/js/sb-admin-2.js"></script>

    <script src="/public/js/socket.io.js"></script>
    <script src="/public/js/conversion.js"></script>
    <script src="/public/js/launchAndSuspendService.js"></script>

            $("#navigationbar").load('/public/pages/nav.html');

        });
    </script>
</body>

</html>
