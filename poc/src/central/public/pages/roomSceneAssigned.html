<!DOCTYPE html>
<html lang="en">

<head>
  <div style="display:none;" id="serverAddress">SERVERIP</div>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Hotel Room Management System</title>

  <!-- Bootstrap Core CSS -->
  <link href="/public/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- MetisMenu CSS -->
  <link href="/public/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="/public/dist/css/sb-admin-2.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="/public/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

  <div id="wrapper">

    <!-- Navigation -->
    <div id="navigationbar"></div>

    <!-- Page Content -->
    <div id="page-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header" id="header">Room Scene</h1>
          </div>
          <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div id="roomSceneList" class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="table-responsive table-bordered">
                  <table class="table" id="roomScenes">
                    <tr>
                      <th>Name</th>
                      <th>State</th>
                      <th>Back-end Only</th>
                      <th></th>
                      <th></th>
                    </tr>
                  </table>
                </div>

                <br></br>
                <button type="button" id="sceneAdd" class="btn btn-primary hide" data-toggle="modal" data-target="#sceneAddModal">Add</button>
                <button type="button" id="sceneBack" class="btn btn-primary">Back</button>
                <!-- /.table-responsive -->
              </div>
              <!-- /.panel-body -->
            </div>
          </div>
          <!-- /.col-lg-12 -->
        </div>

        <div id="roomSceneDetailContentPanel" class="hide">
          <div class="row">
            <div class="col-lg-12">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div id="roomSceneDetailContent"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
  </div>
  <!-- /#wrapper -->

  <div class="modal fade" id="sceneAddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Available Scenes</h4>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md-6" id="sceneAddList">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="sceneAddSave">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="/public/bower_components/jquery/dist/jquery.min.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="/public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Metis Menu Plugin JavaScript -->
  <script src="/public/bower_components/metisMenu/dist/metisMenu.min.js"></script>

  <!-- Custom Theme JavaScript -->
  <script src="/public/dist/js/sb-admin-2.js"></script>

  <script src="/public/js/socket.io.js"></script>
  <script src="/public/js/conversion.js"></script>
  <script src="/public/js/roomSceneAssigned.js"></script>
  <script src="/public/js/roomSceneDetailContent.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("#navigationbar").load('/public/pages/nav.html');
      $("#roomSceneDetailContent").load('/public/pages/roomSceneDetailContent.html');
    });
  </script>
</body>

</html>
